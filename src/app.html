<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<!-- for Cryptomus Verification -->
		<meta name="cryptomus" content="fd4cb82b" />

		<!-- Primary Meta Tags -->
		<title>Qbin.Studio – Let Us Bring You Online</title>
		<meta name="title" content="Qbin.Studio – Let Us Bring You Online" />
		<meta
			name="description"
			content="Qbin.Studio helps businesses go online with clean, fast, and scalable web & app development solutions. Built by experienced developers with over 5 years of expertise."
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://qbin.studio/" />
		<meta property="og:title" content="Qbin.Studio – Let Us Bring You Online" />
		<meta
			property="og:description"
			content="Boost your digital presence with Qbin.Studio. We build fast, scalable, and user-friendly web and mobile apps with a focus on client satisfaction."
		/>
		<meta property="og:image" content="https://qbin.studio/og-img.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://qbin.studio/" />
		<meta property="twitter:title" content="Qbin.Studio – Let Us Bring You Online" />
		<meta
			property="twitter:description"
			content="Qbin.Studio offers performance-first web and app development for businesses and startups. Trusted by clients with 5+ years of experience."
		/>
		<meta property="twitter:image" content="https://qbin.studio/og-img.png" />

		<!-- Additional Tags -->
		<meta name="author" content="qbin.studio team" />
		<meta name="theme-color" content="#111827" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="robots" content="index, follow" />

		<!-- Optional: Keywords (modern SEO doesn't rely on it heavily) -->
		<meta
			name="keywords"
			content="qbin.studio, web development, app development, fast websites, startup apps, performance web apps, scalable apps, bangladeshi developers, frontend backend development"
		/>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
